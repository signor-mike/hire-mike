name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
    build_and_preview:
        if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: /usr/bin/git config --global url."https://".insteadOf ssh://
            - run: npm ci
            - run: npm run build
              env:
                  VUE_APP_BACKEND_URL: "${{secrets.BACKEND_URL}}"
                  VUE_APP_I18N_LOCALE: "${{secrets.VUE_APP_I18N_LOCALE}}"
                  VUE_APP_I18N_FALLBACK_LOCALE: "${{secrets.VUE_APP_I18N_FALLBACK_LOCALE}}"
                  VUE_APP_FIRESTORE: "${{secrets.VUE_APP_FIRESTORE}}"
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: "${{ secrets.GITHUB_TOKEN }}"
                  firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_HIRE_MIKE }}"
                  projectId: hire-mike
