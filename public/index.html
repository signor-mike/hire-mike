<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <meta name="msapplication-TileColor" content="#cbbbb7" />
    <meta name="msapplication-TileImage" content="./mstile-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <meta property="og:title" content="Full stack web developer" />
    <meta
      name="description"
      content="Front end, back end, full stack, MERN, MEVN, and perhaps even JAM. Reach me out today, before somebody else did it."
    />
    <meta
      property="og:image"
      content="https://picsum.photos/300/200?random=1"
    />
    <meta property="og:url" content="https://www.hire-mike.web.app/en" />

    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>Mike</title>

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="vue-typed-js/dist/vue-typed-js.css" /> -->
    <!-- end of fonts -->

    <!-- material design icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- end of material design icons -->
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.2.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.2.7/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <!-- vue typed js -->
    <script src="vue-typed-js/dist/vue-typed-js.browser.js"></script>
  </body>
</html>
