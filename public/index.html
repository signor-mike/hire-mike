<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="./favicon.ico" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon-16x16.png"
		/>
		<link rel="manifest" href="./site.webmanifest" />
		<meta name="msapplication-TileColor" content="#cbbbb7" />
		<meta name="msapplication-TileImage" content="./mstile-144x144.png" />
		<meta name="theme-color" content="#ffffff" />
		<meta property="og:title" content="Full stack web developer" />
		<meta
			name="description"
			content="Front end, back end, full stack, MERN, MEVN, and perhaps even JAM. Reach me out today, before somebody else did it."
		/>
		<meta
			property="og:description"
			content="Hire Mike, before somebody else did it."
		/>
		<meta
			property="og:image"
			content="https://picsum.photos/300/200?random=1"
		/>
		<meta property="og:url" content="https://www.hire-mike.web.app/en" />

		<!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
		<title>Hire Mike</title>

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
			crossorigin
		/>
		<!-- optionally increase loading priority -->
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Merriweather:wght@300&display=swap"
		/>
		<!-- async CSS -->
		<link
			rel="stylesheet"
			media="print"
			onload="this.onload=null;this.removeAttribute('media');"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link
			rel="stylesheet"
			media="print"
			onload="this.onload=null;this.removeAttribute('media');"
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Merriweather:wght@300&display=swap"
		/>

		<!-- fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Merriweather:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>

		<!-- SEO -->
		<meta
			name="keywords"
			content="Frontend web developer, Web development portfolio, Website design, Website development, Web development projects, HTML/CSS, JavaScript, VueJS, Responsive design, Mobile-first design, Online portfolio, Vue web development, Frontend developer portfolio, Web developer portfolio, Vue website design"
		/>

		<meta name="robots" content="index, follow" />
		<meta name="revisit-after" content="1 days" />
		<meta name="author" content="Mike K" />
		<meta
			name="google-site-verification"
			content="BjRIC1wUB_P4wNu4NdSuakUjuBWG6gBzjrTnkGDtfyw"
		/>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
				work properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
	</body>
</html>
